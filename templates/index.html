<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockendance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6fa; /* Lighter purple background */
            color: #020207;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #bbff95;
            border-radius: 40px;
            padding: 80px; /* Increased padding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Increased max-width */
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #010a07;
            margin-bottom: 30px;
        }
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: none;
            border-bottom: 2px solid #010a07;
            background-color: transparent;
            color: #010a07;
            font-size: 18px;
            box-sizing: border-box;
        }
        .input-field input:focus {
            outline: none;
            border-bottom-color: #13054d; /* Changed color to dark purple */
        }
        .input-field label {
            position: absolute;
            top: 10px;
            left: 40px;
            color: #010a07;
            transition: 0.3s;
            pointer-events: none;
        }
        .input-field input:focus + label,
        .input-field input:valid + label {
            top: -20px;
            font-size: 18px;
            color: #13054d; /* Changed color to dark purple */
        }
        .input-field .material-icons {
            position: absolute;
            top: 10px;
            left: 0;
            color: #13054d; /* Changed color to dark purple */
        }
        .btn {
            background-color: #13054d; /* Changed color to dark purple */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #13054d; /* Changed hover color to dark purple */
        }
        .btn .material-icons {
            margin-left: 5px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: -5px;
        }
        .col {
            flex: 1 1 200px; /* Adjusted flex basis */
            margin: 5px;
        }
        #typing-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 72px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typing-text"></div>
        <form action="/" method="post">
            <div class="row">
                <div class="input-field col">
                    <i class="material-icons">account_circle</i>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Enter faculty name</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn" type="submit" name="action">
                        Next
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <a class="btn" href="/view.html">
                    View previous records
                </a>
            </div>
            <div class="col">
                <a class="btn" href="/integrity_result.html">
                    Check integrity of blockchain
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn" href="/view_blockchain.html">
                    View Blockchain
                </a>
            </div>
        </div>
    </div>

    <script>
        const text = "Welcome to the attendance system using blockchain !";
        const typingText = document.getElementById('typing-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
