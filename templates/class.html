<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockendance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Background color set to white */
            color: #000000; /* Text color set to black */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #9eff92; /* Container background set to green */
            border-radius: 40px;
            padding: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease;
        }
        h1 {
            text-align: center;
            color: #000000; /* Text color set to black */
            margin-bottom: 30px;
            animation: slideIn 1s ease;
        }
        .input-field {
            margin-bottom: 20px;
            position: relative;
        }
        .input-field input,
        .input-field select {
            width: 100%;
            padding: 10px;
            padding-left: 10px;
            border: none;
            border-bottom: 2px solid #000000; /* Input field border color set to black */
            background-color: transparent;
            color: #000000; /* Input text color set to black */
            font-size: 16px;
            box-sizing: border-box;
            transition: border-bottom-color 0.3s;
        }
        .input-field input:focus,
        .input-field select:focus {
            outline: none;
            border-bottom-color: #000000; /* Focus border color set to black */
        }
        .input-field label {
            color: #000000; /* Label color set to black */
            pointer-events: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .input-field input:focus + label,
        .input-field input:valid + label,
        .input-field select:focus + label {
            transform: translateY(-20px);
            font-size: 12px;
            color: #000000; /* Focused label color set to black */
        }
        .input-field select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #000000; /* Dropdown text color set to black */
            cursor: pointer;
        }
        .btn {
            background-color: #13054d; /* Button background set to blue */
            color: #ffffff; /* Button text color set to white */
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 100%;
        }
        .btn:hover {
            background-color: #000080; /* Darker blue on hover */
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if name %}
        <h1>Hello {{ name }}, Enter the details of the class</h1>
        {% endif %}
        <form id="form" name="form" action="/" method="post">
            <div class="input-field">
                {% if not name %}
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" value="">
                {% endif %}
            </div>
            <div class="input-field">
                <label for="number">Total Number of Students</label>
                <input type="number" id="number" name="number" value="50">
            </div>
            <div class="input-field">
                <label for="class">Class</label>
                <select id="class" name="class">
                    <option value="" disabled selected>Select your class</option>
                    <option value="BECMPNA" style="color: #000000;">BECMPNA</option>
                    <option value="BECMPNB" style="color: #000000;">BECMPNB</option>
                </select>
            </div>
            <div class="input-field">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ date }}">
            </div>
            <div class="input-field">
                <label for="course">Course</label>
                <select id="course" name="course">
                    <option value="" disabled selected>Select your course</option>
                    <option value="Blockchain" style="color: #000000;">Blockchain</option>
                    <option value="NLP" style="color: #000000;">NLP</option>
                    <option value="BDA" style="color: #000000;">BDA</option>
                </select>
            </div>
            <button class="btn" type="submit" name="action">Next  
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script>
        var form = document.getElementById("form") || null;
        if (form) {
            form.action = window.location.pathname;
        }
    </script>
</body>
</html>
